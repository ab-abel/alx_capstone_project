

{% extends 'base.html' %}

{% block title %}Search{% endblock %}
{% block main %}
    <section class="top-recipe">
        <div class="top-recipe-header">
            <h1><b style="color:#8FC646">Contact </b>Form <i class="fa fa-phone-square" aria-hidden="true"></i></h1>
        </div>
            <div class="conact-form">
                <form action="#">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                    <option value="australia">Nigeria</option>
                    <option value="canada">Ghana</option>
                    <option value="usa">USA</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                    <button class="button" style="hover:color:green" type="submit" value="Submit"></button>
                </form>
            </div>
        </section>
    {% endblock %}
