<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
        <title>
           {% block title %} {% endblock %} - Reciple
        </title>
    </head>
    <body>
        <header class="bg">
            <nav class="topnav">
                <div class="logo">
                    <img src="{{url_for('static', filename='images/alx recipe logo.png')}}" alt="Logo"/>
                </div>
                <div class="nav-items" id="myTopnav">
                    <ul class="nav-links">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/favourite">Browse</a></li>
                        <li><a href="#home">Discover</a></li>
                        <li class="cart-li">
                            <a id="cart" value="" class="cart">
                                Cart
                            </a>
                            <span id="cart-item" class="cart-item">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            <span>
                        </li>
                    </ul>
                    <div class="icon"><a href="#"><i class="fa fa-bars"></i></a></div>
                </div>
            </nav>
            <div class="dashboard">
                <h1 class="header-title">Discover Recipe</h1>
                <p class="header-paragraph">explore the secrete behind best taste </p>
               
                <div class="alert" id='alert'>
                                    
                </div>
                <form>
                    <div class="header-form">        
                        <input type="text" id="search" name='search' placeholder="Search recipe"/>
                        <!-- <p>|</p> -->
                        <select id='select-id' name='select'>
                            <option value=0 selected="selected">Select Category</option>
                            <option value=1>cuisine Type</option>
                            <option value=2>Diet</option>
                            <option value=3>Ingredients</option>
                        </select>
                        <button id="search-btn" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </header>

        
        <main>
            {% block main %} {% endblock %}
        </main>

        <footer>
            <div class="footer-items">
                <div class="footer-item-logo">
                    <img src="{{url_for('static', filename='images/alx recipe logo.png')}}" alt="Logo" />
                    <div class="social-media">
                        <a href="https://www.linkedin.com/in/enagbonmhena205"><i class="fa fa-linkedin-square"></i></a>
                        <a href="https://twitter.com/tuelated"><i class="fa fa-twitter-square"></i></a>
                        <a href="https://instagram.com/tuelated"><i class="fa fa-instagram"></i></a>
                    </div>
                </div>
                <div class="footer-link">
                    <ul>
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/contact">Contact Us</a></li>
                        <li><a href="#home">Customer Support</a></li>
                    </ul>
                </div>

                <div class="footer-subscribe">
                    <div class="form">
                        <input class="form" type="email" placeholder="Email" required/>
                    </div>
                    <div class="btn">
                        <button class='button' type="submit">
                            Subscribe <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </button>
                    </div>
                    
                </div>
            </div>
            <p>@Alx-Recipe 2023</p>
        </footer>
    </body>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
    <script src="{{url_for('static', filename='js/validate.js')}}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const burgerMenu = document.querySelector('.icon');
        const navLinks = document.querySelector('.nav-links');

        burgerMenu.addEventListener('click', function() {
            navLinks.classList.toggle('show');
        });
    });

    </script>
</html>
